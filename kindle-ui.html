<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindle Library</title>
    <link rel="stylesheet" href="kindle-ui.css">
</head>
<body>
    <!-- Top Status Bar -->
    <div class="status-bar">
        <div class="status-left">
            <span class="time">12:34 PM</span>
            <svg class="sync-icon hidden" id="sync-icon" width="16" height="16" viewBox="0 0 24 24">
                <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
            </svg>
        </div>
        <div class="status-right">
            <svg class="wifi-icon" width="20" height="16" viewBox="0 0 20 16">
                <path d="M10 16c-.6 0-1-.4-1-1s.4-1 1-1 1 .4 1 1-.4 1-1 1zm3.5-4c-.6 0-1-.4-1-1 0-1.4-1.1-2.5-2.5-2.5S7.5 9.6 7.5 11c0 .6-.4 1-1 1s-1-.4-1-1c0-2.5 2-4.5 4.5-4.5s4.5 2 4.5 4.5c0 .6-.4 1-1 1zm3.5-4c-.6 0-1-.4-1-1 0-3.3-2.7-6-6-6S4 3.7 4 7c0 .6-.4 1-1 1s-1-.4-1-1c0-4.4 3.6-8 8-8s8 3.6 8 8c0 .6-.4 1-1 1z"/>
            </svg>
            <svg class="battery-icon" width="24" height="12" viewBox="0 0 24 12">
                <rect x="0" y="1" width="20" height="10" rx="1" fill="none" stroke="currentColor" stroke-width="1"/>
                <rect x="2" y="3" width="16" height="6" fill="currentColor"/>
                <rect x="20" y="4" width="2" height="4" rx="1" fill="currentColor"/>
            </svg>
        </div>
    </div>

    <!-- Top Toolbar -->
    <div class="toolbar">
        <div class="toolbar-left">
            <button class="icon-button" id="home-btn" aria-label="Home">
                <svg width="20" height="20" viewBox="0 0 20 20">
                    <path d="M10 1l9 8h-2v9h-5v-6H8v6H3v-9H1l9-8z"/>
                </svg>
            </button>
            <button class="icon-button" id="back-btn" aria-label="Back">
                <svg width="20" height="20" viewBox="0 0 20 20">
                    <path d="M12 2l-8 8 8 8 1.4-1.4L7.8 10l5.6-6.6L12 2z"/>
                </svg>
            </button>
        </div>
        <div class="toolbar-right">
            <button class="icon-button" id="store-btn" aria-label="Store">
                <svg width="20" height="20" viewBox="0 0 20 20">
                    <path d="M6 4h12l1 9H5L3 3H0V1h4l1 3zM6 18c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm10 0c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
                </svg>
            </button>
            <button class="icon-button" id="search-btn" aria-label="Search">
                <svg width="20" height="20" viewBox="0 0 20 20">
                    <circle cx="8" cy="8" r="6" fill="none" stroke="currentColor" stroke-width="2"/>
                    <line x1="13" y1="13" x2="19" y2="19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <button class="icon-button" id="menu-btn" aria-label="Menu">
                <svg width="20" height="20" viewBox="0 0 20 20">
                    <circle cx="10" cy="4" r="2"/>
                    <circle cx="10" cy="10" r="2"/>
                    <circle cx="10" cy="16" r="2"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Search Bar (hidden by default) -->
    <div class="search-container" id="search-container">
        <div class="search-bar">
            <svg class="search-icon" width="18" height="18" viewBox="0 0 20 20">
                <circle cx="8" cy="8" r="6" fill="none" stroke="currentColor" stroke-width="2"/>
                <line x1="13" y1="13" x2="19" y2="19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <input type="text" id="search-input" placeholder="Search your library" />
            <button class="close-search" id="close-search" aria-label="Close search">Ã—</button>
        </div>
    </div>

    <!-- Filter and Sort Controls -->
    <div class="controls">
        <div class="filter-controls">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="books">Books</button>
            <button class="filter-btn" data-filter="docs">Docs</button>
            <button class="filter-btn" data-filter="collections">Collections</button>
            <button class="filter-btn" data-filter="downloaded">Downloaded</button>
        </div>
        <div class="view-sort-controls">
            <select id="sort-select" class="sort-select">
                <option value="recent">Recent</option>
                <option value="title">Title</option>
                <option value="author">Author</option>
            </select>
            <button class="view-toggle" id="view-toggle" aria-label="Toggle view">
                <svg class="grid-icon" width="20" height="20" viewBox="0 0 20 20">
                    <rect x="2" y="2" width="6" height="6"/>
                    <rect x="12" y="2" width="6" height="6"/>
                    <rect x="2" y="12" width="6" height="6"/>
                    <rect x="12" y="12" width="6" height="6"/>
                </svg>
                <svg class="list-icon hidden" width="20" height="20" viewBox="0 0 20 20">
                    <line x1="2" y1="4" x2="18" y2="4" stroke="currentColor" stroke-width="2"/>
                    <line x1="2" y1="10" x2="18" y2="10" stroke="currentColor" stroke-width="2"/>
                    <line x1="2" y1="16" x2="18" y2="16" stroke="currentColor" stroke-width="2"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Main Content Area -->
    <main class="library-container">
        <div class="library-grid" id="library-grid">
            <!-- Books will be dynamically populated here -->
        </div>
        <div class="library-list hidden" id="library-list">
            <!-- List view will be populated here -->
        </div>
        <div class="collections-grid hidden" id="collections-grid">
            <!-- Collections will be populated here -->
        </div>
    </main>

    <!-- Book Details Modal -->
    <div class="modal" id="book-modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <div class="modal-body">
                <img src="" alt="" class="modal-cover" id="modal-cover">
                <div class="modal-info">
                    <h2 class="modal-title" id="modal-title"></h2>
                    <p class="modal-author" id="modal-author"></p>
                    <p class="modal-publisher" id="modal-publisher"></p>
                    <div class="modal-metadata">
                        <div class="modal-progress" id="modal-progress"></div>
                        <div class="modal-location" id="modal-location"></div>
                        <div class="modal-time-left" id="modal-time-left"></div>
                    </div>
                    <div class="modal-actions">
                        <button class="primary-button">Read Now</button>
                        <button class="secondary-button">Download</button>
                        <button class="secondary-button" id="xray-button">
                            <svg class="button-icon" width="16" height="16" viewBox="0 0 24 24">
                                <path d="M21 6h-2v9H6v2c0 .55.45 1 1 1h11l4 4V7c0-.55-.45-1-1-1zm-4 6V3c0-.55-.45-1-1-1H3c-.55 0-1 .45-1 1v14l4-4h10c.55 0 1-.45 1-1z"/>
                            </svg>
                            X-Ray
                        </button>
                        <button class="secondary-button">Add to Collection</button>
                        <button class="secondary-button">Remove from Device</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Menu -->
    <div class="settings-menu hidden" id="settings-menu">
        <div class="settings-content">
            <h3>Settings</h3>
            <ul class="settings-list">
                <li><button>Sync and Check for Items</button></li>
                <li><button>Collections</button></li>
                <li><button>Device Options</button></li>
                <li><button>Reading Options</button></li>
                <li><button>Parental Controls</button></li>
                <li><button>Device Info</button></li>
            </ul>
        </div>
    </div>

    <script src="kindle-ui.js"></script>
</body>
</html>
