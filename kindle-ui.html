<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindle Library</title>
    <link rel="stylesheet" href="kindle-ui.css">
    <script src="theme-toggle.js"></script>
</head>
<body>
    <!-- Top Status Bar -->
    <div class="status-bar">
        <div class="status-left">
            <span class="time">12:34 PM</span>
            <svg class="sync-icon hidden" id="sync-icon" width="16" height="16" viewBox="0 0 24 24">
                <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
            </svg>
        </div>
        <div class="status-right">
            <svg class="wifi-icon" width="20" height="16" viewBox="0 0 20 16">
                <path d="M10 16c-.6 0-1-.4-1-1s.4-1 1-1 1 .4 1 1-.4 1-1 1zm3.5-4c-.6 0-1-.4-1-1 0-1.4-1.1-2.5-2.5-2.5S7.5 9.6 7.5 11c0 .6-.4 1-1 1s-1-.4-1-1c0-2.5 2-4.5 4.5-4.5s4.5 2 4.5 4.5c0 .6-.4 1-1 1zm3.5-4c-.6 0-1-.4-1-1 0-3.3-2.7-6-6-6S4 3.7 4 7c0 .6-.4 1-1 1s-1-.4-1-1c0-4.4 3.6-8 8-8s8 3.6 8 8c0 .6-.4 1-1 1z"/>
            </svg>
            <svg class="battery-icon" width="24" height="12" viewBox="0 0 24 12">
                <rect x="0" y="1" width="20" height="10" rx="1" fill="none" stroke="currentColor" stroke-width="1"/>
                <rect x="2" y="3" width="16" height="6" fill="currentColor"/>
                <rect x="20" y="4" width="2" height="4" rx="1" fill="currentColor"/>
            </svg>
        </div>
    </div>


    <!-- Top Search Bar -->
    <div class="top-search-bar">
        <div class="search-input-wrapper">
            <svg class="search-icon-inline" width="16" height="16" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
            <input
                type="text"
                id="top-search"
                placeholder="Search books, authors, titles..."
                class="search-input-top"
            />
        </div>
        <button class="store-button" id="store-btn" title="Store">
            <svg class="cart-icon" width="20" height="20" viewBox="0 0 24 24">
                <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
            </svg>
        </button>
        <button class="library-menu-btn" id="library-menu" title="View options">
            <svg class="menu-icon" width="20" height="20" viewBox="0 0 24 24">
                <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
            </svg>
        </button>
    </div>

    <!-- Library Dropdown Menu (Issue #5) -->
    <div class="library-dropdown hidden" id="library-dropdown">
        <div class="dropdown-section">
            <h4>View</h4>
            <button class="dropdown-item active" data-view="grid">Grid</button>
            <button class="dropdown-item" data-view="list">List</button>
        </div>
        <div class="dropdown-section">
            <h4>Sort By</h4>
            <button class="dropdown-item active" data-sort="recent">Recent</button>
            <button class="dropdown-item" data-sort="title">Title</button>
            <button class="dropdown-item" data-sort="author">Author</button>
        </div>
    </div>

    <!-- Tap-to-Reveal Top Toolbar -->
    <div class="top-toolbar-overlay hidden" id="top-toolbar">
        <div class="toolbar-content">
            <button class="toolbar-btn" id="toolbar-home" title="Home">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
            </button>
            <button class="toolbar-btn" id="toolbar-back" title="Back">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </button>
            <button class="toolbar-btn" id="toolbar-light" title="Light">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7z"/>
                </svg>
            </button>
            <button class="toolbar-btn" id="toolbar-store" title="Store">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
            </button>
            <button class="toolbar-btn" id="toolbar-search" title="Search">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </button>
            <button class="toolbar-btn" id="toolbar-menu" title="Menu">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Main Content Area -->
    <main class="library-container">
        <!-- Home Screen -->
        <div class="home-screen hidden" id="home-screen">
            <!-- Continue Reading Carousel -->
            <div class="book-carousel">
                <h3>Continue Reading</h3>
                <div class="carousel-container" id="carousel-container">
                    <!-- Dynamically populated -->
                </div>
            </div>

            <!-- Books You May Like -->
            <div class="recommendation-section">
                <h3>Books You May Like</h3>
                <div class="recommendation-grid" id="recommendation-grid-1">
                    <!-- Dynamically populated -->
                </div>
            </div>

            <!-- Recommended For You -->
            <div class="recommendation-section">
                <h3>Recommended For You</h3>
                <div class="recommendation-grid" id="recommendation-grid-2">
                    <!-- Dynamically populated -->
                </div>
            </div>
        </div>

        <!-- Library Screen -->
        <div class="library-screen" id="library-screen">
            <div class="library-grid" id="library-grid">
                <!-- Books will be dynamically populated here -->
            </div>
            <div class="library-list hidden" id="library-list">
                <!-- List view will be populated here -->
            </div>
            <div class="collections-grid hidden" id="collections-grid">
                <!-- Collections will be populated here -->
            </div>
        </div>
    </main>

    <!-- Book Details Modal -->
    <div class="modal" id="book-modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <div class="modal-body">
                <img src="" alt="" class="modal-cover" id="modal-cover" loading="lazy">
                <div class="modal-info">
                    <h2 class="modal-title" id="modal-title"></h2>
                    <p class="modal-author" id="modal-author"></p>
                    <p class="modal-publisher" id="modal-publisher"></p>
                    <div class="modal-metadata">
                        <div class="modal-progress" id="modal-progress"></div>
                        <div class="modal-location" id="modal-location"></div>
                        <div class="modal-time-left" id="modal-time-left"></div>
                    </div>
                    <div class="modal-actions">
                        <button class="primary-button">Read Now</button>
                        <button class="secondary-button">Download</button>
                        <button class="secondary-button" id="xray-button">
                            <svg class="button-icon" width="16" height="16" viewBox="0 0 24 24">
                                <path d="M21 6h-2v9H6v2c0 .55.45 1 1 1h11l4 4V7c0-.55-.45-1-1-1zm-4 6V3c0-.55-.45-1-1-1H3c-.55 0-1 .45-1 1v14l4-4h10c.55 0 1-.45 1-1z"/>
                            </svg>
                            X-Ray
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Menu -->
    <div class="settings-menu hidden" id="settings-menu">
        <div class="settings-content">
            <h3>Settings</h3>
            <ul class="settings-list">
                <li><button>Sync and Check for Items</button></li>
                <li><button>Collections</button></li>
                <li><button>Device Options</button></li>
                <li><button>Reading Options</button></li>
                <li><button>Parental Controls</button></li>
                <li><button>Device Info</button></li>
            </ul>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-navigation">
        <button class="nav-tab" id="home-tab">
            <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            <span>Home</span>
        </button>
        <button class="nav-book-icon" id="current-book">
            <svg class="book-icon" width="20" height="20" viewBox="0 0 24 24">
                <path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/>
            </svg>
        </button>
        <button class="nav-tab active" id="library-tab">
            <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24">
                <path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-1 9H9V9h10v2zm-4 4H9v-2h6v2zm4-8H9V5h10v2z"/>
            </svg>
            <span>Library</span>
        </button>
    </nav>

    <script src="kindle-ui.js"></script>
</body>
</html>
